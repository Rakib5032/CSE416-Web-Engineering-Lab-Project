<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawfect</title>
  <link rel="icon" type="image/png" href="./assets/TitleLogo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="bg-white text-gray-800">


    <section class="mx-4 md:mx-20">
        <nav class="flex items-center justify-between pt-10 pb-5 relative">
          <!-- Left: Logo -->
          <div class="flex items-center space-x-4">
            <button><i class="fa-solid fa-paw text-xl"></i></button>
            <h1 class="text-xl font-bold">Peddy</h1>
          </div>
    
          <!-- Middle: Desktop Nav -->
          <div class="nav-links hidden md:flex items-center space-x-6">
            <button>Home</button>
            <button>Shop</button>
            <button>Contact</button>
          </div>
    
          <!-- Right: Hamburger + Mobile Menu -->
          <div class="relative flex items-center space-x-4 md:hidden">
            <!-- Hamburger Button -->
            <button class="text-2xl" id="menuToggle">
              <i class="fa-solid fa-bars"></i>
            </button>
    
            <!-- Mobile Dropdown Menu -->
            <div class="mobile-menu absolute right-0 top-full mt-2 w-40 bg-white px-4 py-4 shadow-md rounded-md hidden z-50" id="mobileMenu">
              <div class="grid gap-2">
                <button class="hover:bg-gray-100 py-2 rounded">Home</button>
                <button class="hover:bg-gray-100 py-2 rounded">Shop</button>
                <button class="hover:bg-gray-100 py-2 rounded">Contact</button>
              </div>
              <button class="hover:bg-gray-100 py-2 mt-2 rounded flex items-center gap-1">
                <i class="fa-regular fa-user"></i> Account
              </button>
            </div>
          </div>
    
          <!-- Right Desktop: Account icon -->
          <div class="hidden md:block">
            <button><i class="fa-regular fa-user text-xl"></i></button>
          </div>
        </nav>
      </section>

  <script src="script.js" defer></script>
</body>
</html>
